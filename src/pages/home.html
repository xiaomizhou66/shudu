<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/home.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/index.js"></script>
  <title>数独游戏</title>
</head>

<body>
  <div class="home">
    <!-- 标题，难易度星星 -->
    <div class="shudu-title">
      <div class="goBack">返回主页</div>
      <div class="title">数独游戏</div>
      <div class="level"></div>
      </h1>
    </div>
    <!-- 用时，帮助 -->
    <div class="time-help">
      <div class="time"></div>
      <div>帮助</div>
    </div>
    <!-- 九宫格 -->
    <div id="container" class="container gird">
    </div>
    <!--  操作按钮组,数字选择框 -->
    <div id="number-board">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <!--  操作按钮组 -->
    <div id="operation-board">
      <div id='goBack'>返回</div>
      <div id='goForward'>前进</div>
      <div id='rebuild'>重玩</div>
      <div id='pause'>暂停</div>
      <div id='del'>删除</div>
      <div id='submit'>提交</div>
    </div>
  </div>
</body>

</html>
